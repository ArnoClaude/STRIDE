# Scenario: Moderate ("Business as Usual")
# STRIDE - Sequential Temporal Resource Investment for Depot Electrification
#
# Storyline: Current trajectory continues, moderate climate policy
# Grid CO2 factor: BAU trajectory from Seckinger & Radgen (2021) → 0.182 kg/kWh by 2050
# CO2 pathway: SBTi ACA Well-Below 2°C (2.5%/yr reduction)
# Technology costs: Baseline decline rates
# WACC: Baseline (3.5%)
#
# Sources:
#   - Grid CO2: Seckinger & Radgen (2021), BAU scenario, Table 2
#     File: data/grid_co2/sources/energies-14-02527.pdf
#   - CO2 pathway: SBTi Corporate Net-Zero Standard V2.0, ACA method
#     File: data/co2_pathway/sources/SBTi-Documentation-of-target-setting-methods.pdf
#
# Use case: Most likely baseline for depot investment planning

scenario:
  name: moderate
  description: "Business as Usual - BAU grid trajectory, WB2C CO2 pathway"

# Grid CO2 factor trajectory (kg CO2/kWh)
# Source: Seckinger & Radgen (2021), BAU scenario (-74% by 2050)
# Interpolated between paper values
grid_co2_trajectory:
  2025: 0.350
  2030: 0.300
  2035: 0.260
  2040: 0.220
  2045: 0.200
  2050: 0.182

# Initial override (will be updated per stage by scenario_builder)
scenario_overrides:
  - block: grid
    key: co2_spec_g2s
    value: 0.35

stages:
  years: [2025, 2030, 2035, 2040, 2045, 2050]
  duration_years: 5

technology_costs:
  pv:
    base_year: 2025
    base_cost_per_w: 1.00
    annual_decline_rate: 0.03    # Baseline: 3%/yr
  ess:
    base_year: 2025
    base_cost_per_wh: 0.50
    annual_decline_rate: 0.05    # Baseline: 5%/yr

demand:
  base_year: 2025
  base_num_vehicles: 84
  annual_growth_rate: 0.02       # Moderate fleet growth (2%/yr)
  scale_bev_log: true

# CO2 pathway: SBTi ACA Well-Below 2°C
# Annual reduction rate (LARR): 2.5%/yr
# Formula (SBTi Eq 4.1): E(t) = E(base) × [1 - LARR × (t - base_year)]
# Source: SBTi (2019) Foundations, p.22: "The minimum annual linear reduction rates
#         aligned with 1.5˚C and WB-2˚C are 4.2% and 2.5%, respectively."
emissions:
  pathway_type: sbti_aca
  base_year: 2025
  base_limit_kg: 200000          # Schmid 50-day baseline
  annual_reduction_rate: 0.025   # WB2C: 2.5%/yr (LARR)
  # Resulting limits (SBTi linear formula):
  # 2025: 200,000 × [1 - 0.025 × 0]  = 200,000 kg
  # 2030: 200,000 × [1 - 0.025 × 5]  = 175,000 kg (-12.5%)
  # 2035: 200,000 × [1 - 0.025 × 10] = 150,000 kg (-25%)
  # 2040: 200,000 × [1 - 0.025 × 15] = 125,000 kg (-37.5%)
  # 2045: 200,000 × [1 - 0.025 × 20] = 100,000 kg (-50%)
  # 2050: 200,000 × [1 - 0.025 × 25] = 75,000 kg (-62.5%)

economics:
  wacc: 0.035                    # Baseline: 3.5%
  invest_budget_per_kwh: 5.0

blocks:
  investable:
    - name: pv
      cost_param: capex_spec
      size_param: size_invest
    - name: ess
      cost_param: capex_spec
      size_param: size_invest
    - name: grid
      cost_param: capex_spec
      size_param: size_invest_g2s
  demand:
    - name: bev
      size_param: num
    - name: dem
      consumption_param: consumption_yrl

revoletion:
  settings_path: inputs/schmid/settings.csv
  results_base_dir: runs

output:
  stage_scenarios_dir: runs/moderate_scenario/stages
  summary_output_dir: runs/moderate_scenario
