# Scenario: Optimistic ("Aggressive Decarbonization")
# STRIDE - Sequential Temporal Resource Investment for Depot Electrification
#
# Storyline: Aggressive climate action, rapid grid decarbonization
# Grid CO2 factor: CAP trajectory from Seckinger & Radgen (2021) → 0.029 kg/kWh by 2050
# CO2 pathway: SBTi ACA 1.5°C (4.2%/yr reduction)
# Technology costs: Fast decline (strong policy support)
# WACC: Lower (reduced risk due to policy certainty)
#
# Sources:
#   - Grid CO2: Seckinger & Radgen (2021), CAP scenario, Table 2
#     File: data/grid_co2/sources/energies-14-02527.pdf
#   - CO2 pathway: SBTi Corporate Net-Zero Standard V2.0, ACA method
#     File: data/co2_pathway/sources/SBTi-Documentation-of-target-setting-methods.pdf
#
# Use case: Best-case depot economics with strong climate policy

scenario:
  name: optimistic
  description: "Aggressive Decarbonization - CAP grid trajectory, 1.5C CO2 pathway"

# Grid CO2 factor trajectory (kg CO2/kWh)
# Source: Seckinger & Radgen (2021), CAP scenario (-95% by 2050)
# Interpolated between paper values
grid_co2_trajectory:
  2025: 0.350
  2030: 0.250
  2035: 0.150
  2040: 0.080
  2045: 0.050
  2050: 0.029

# Initial override (will be updated per stage by scenario_builder)
scenario_overrides:
  - block: grid
    key: co2_spec_g2s
    value: 0.35

stages:
  years: [2025, 2030, 2035, 2040, 2045, 2050]
  duration_years: 5

technology_costs:
  pv:
    base_year: 2025
    base_cost_per_w: 1.00
    annual_decline_rate: 0.05    # Fast: 5%/yr (strong policy support)
  ess:
    base_year: 2025
    base_cost_per_wh: 0.50
    annual_decline_rate: 0.08    # Fast: 8%/yr

demand:
  base_year: 2025
  base_num_vehicles: 84
  annual_growth_rate: 0.03       # Fast fleet growth (3%/yr, electrification push)
  scale_bev_log: true

# CO2 pathway: SBTi ACA 1.5°C
# Annual reduction rate (LARR): 4.2%/yr
# Formula (SBTi Eq 4.1): E(t) = E(base) × [1 - LARR × (t - base_year)]
# Source: SBTi (2019) Foundations, p.22: "The minimum annual linear reduction rates
#         aligned with 1.5˚C and WB-2˚C are 4.2% and 2.5%, respectively."
#
# Note: With LARR=4.2%, net-zero is reached at year 2025 + (1/0.042) ≈ 2049
emissions:
  pathway_type: sbti_aca
  base_year: 2025
  base_limit_kg: 200000          # Schmid 50-day baseline
  annual_reduction_rate: 0.042   # 1.5C: 4.2%/yr (LARR)
  # Resulting limits (SBTi linear formula):
  # 2025: 200,000 × [1 - 0.042 × 0]  = 200,000 kg
  # 2030: 200,000 × [1 - 0.042 × 5]  = 158,000 kg (-21%)
  # 2035: 200,000 × [1 - 0.042 × 10] = 116,000 kg (-42%)
  # 2040: 200,000 × [1 - 0.042 × 15] = 74,000 kg (-63%)
  # 2045: 200,000 × [1 - 0.042 × 20] = 32,000 kg (-84%)
  # 2050: 200,000 × [1 - 0.042 × 25] = 0 kg (net-zero, capped at 0)

economics:
  wacc: 0.025                    # Lower risk: 2.5% (policy certainty)
  invest_budget_per_kwh: 5.0

blocks:
  investable:
    - name: pv
      cost_param: capex_spec
      size_param: size_invest
    - name: ess
      cost_param: capex_spec
      size_param: size_invest
    - name: grid
      cost_param: capex_spec
      size_param: size_invest_g2s
  demand:
    - name: bev
      size_param: num
    - name: dem
      consumption_param: consumption_yrl

revoletion:
  settings_path: inputs/schmid/settings.csv
  results_base_dir: runs

output:
  stage_scenarios_dir: runs/optimistic_scenario/stages
  summary_output_dir: runs/optimistic_scenario
