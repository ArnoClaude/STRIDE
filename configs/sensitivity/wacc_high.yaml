# Sensitivity: High WACC (5.7%)
# Base: schmid_6stage.yaml
#
# Rationale: Upper bound from Fraunhofer ISE LCOE study
# Represents nominal WACC (not inflation-adjusted) or higher risk projects
#
# Parameter changed: economics.wacc: 0.035 → 0.057

sensitivity:
  parameter: economics.wacc
  base_value: 0.035
  test_value: 0.057
  description: "High WACC - Fraunhofer nominal rate / higher risk"

stages:
  years: [2025, 2030, 2035, 2040, 2045, 2050]
  duration_years: 5

technology_costs:
  pv:
    base_year: 2025
    base_cost_per_w: 1.00
    annual_decline_rate: 0.03
  ess:
    base_year: 2025
    base_cost_per_wh: 0.50
    annual_decline_rate: 0.05

demand:
  base_year: 2025
  base_num_vehicles: 84
  annual_growth_rate: 0.02
  scale_bev_log: true

emissions:
  pathway_type: linear
  base_year: 2025
  base_limit_kg: 200000
  final_year: 2050
  final_limit_kg: 20000

economics:
  wacc: 0.057                       # CHANGED: 0.035 → 0.057
  invest_budget_per_kwh: 5.0

blocks:
  investable:
    - name: pv
      cost_param: capex_spec
      size_param: size_invest
    - name: ess
      cost_param: capex_spec
      size_param: size_invest
    - name: grid
      cost_param: capex_spec
      size_param: size_invest_g2s
  demand:
    - name: bev
      size_param: num
    - name: dem
      consumption_param: consumption_yrl

revoletion:
  settings_path: inputs/schmid/settings.csv
  results_base_dir: outputs

output:
  stage_scenarios_dir: outputs/sensitivity/wacc_high/stages
  summary_output_dir: outputs/sensitivity/wacc_high
