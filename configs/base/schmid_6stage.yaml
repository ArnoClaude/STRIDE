# Schmid Depot 6-Stage Configuration (2025-2050)
# STRIDE - Sequential Temporal Resource Investment for Depot Electrification
#
# Full 6-stage run with CO2 constraints
# Uses 50-day simulation for faster iteration

stages:
  years: [2025, 2030, 2035, 2040, 2045, 2050]
  duration_years: 5

# Technology cost evolution
# All values from data/ folder with Fraunhofer learning curves
technology_costs:
  pv:
    base_year: 2025
    base_cost_per_w: 1.00           # data/pv_capex/NOTES.md: Fraunhofer 2024
    annual_decline_rate: 0.03       # ~15% learning rate → ~3%/yr compound
  ess:
    base_year: 2025
    base_cost_per_wh: 0.50          # data/ess_capex/NOTES.md: Fraunhofer 2024
    annual_decline_rate: 0.05       # Fraunhofer Tabelle 8 trajectory

# Fleet demand configuration
demand:
  base_year: 2025
  base_num_vehicles: 84             # Schmid depot actual fleet size
  annual_growth_rate: 0.02          # 2%/yr realistic fleet expansion
  scale_bev_log: true               # Enable bev_log scaling for fleet growth

# CO2 emissions pathway
# Linear reduction from 2025 baseline to near-zero by 2050
# Based on 50-day simulation period
# Baseline estimate: 84 vehicles × 50 days × ~100 kWh/day × 0.4 kg/kWh ≈ 168,000 kg
emissions:
  pathway_type: linear
  base_year: 2025
  base_limit_kg: 200000             # Slightly above baseline (allows some flexibility)
  final_year: 2050
  final_limit_kg: 20000             # 90% reduction by 2050

# Economic parameters
economics:
  wacc: 0.035                       # data/financial_params/NOTES.md: Fraunhofer real WACC
  invest_budget_per_kwh: 5.0        # Investment cap per kWh demand

# Block definitions
blocks:
  investable:
    - name: pv
      cost_param: capex_spec
      size_param: size_invest
    - name: ess
      cost_param: capex_spec
      size_param: size_invest
    - name: grid
      cost_param: capex_spec        # data/grid_connection_capex/NOTES.md: 98.96 EUR/kW
      size_param: size_invest_g2s
  demand:
    - name: bev
      size_param: num               # Number of vehicles
    - name: dem
      consumption_param: consumption_yrl

# REVOL-E-TION paths (relative to repo root)
revoletion:
  settings_path: inputs/schmid/settings.csv
  results_base_dir: runs  # Note: overridden by CLI, kept for backwards compatibility

# Output paths (Note: overridden by CLI --name option, kept for backwards compatibility)
output:
  stage_scenarios_dir: runs/default/stages
  summary_output_dir: runs/default
